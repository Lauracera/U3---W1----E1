<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Esercizio Ts1</title>
  </head>
  <body class="mx-5 mt-3 d-flex flex-column align-items-center">
    <header>
      <h1 class="fs-2 fw-bold">Estrazione numero casuale</h1>
      <p class="fs-5">Inserisci due numeri</p>
      <hr />
    </header>

    <form class="mt-4 formPlayer">
      <div class="row"></div>
      <div class="mb-3 col-auto">
        <label for="text" class="num1">Numero giocatore 1</label>
        <input type="text" class="form-control" />
      </div>

      <div class="row">
        <div class="mb-3 col-auto">
          <label for="text" class="num2">Numero giocatore 2</label>
          <input type="text" class="form-control" />
        </div>
      </div>

      <div>
        <button class="btn btn-primary">Vai!</button>
        <hr />
      </div>
    </form>
    <div id="randomDiv">
      <h2 id="randomNumber"></h2>
      <p id="pn"></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
